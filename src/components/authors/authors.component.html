<div class="container">
    <div class="card-deck d-flex justify-content-between  align-items-center mt-5 p-2">
        @for(author of authors; track author._id)
        {
        <app-author-card [authorInfo]="author"></app-author-card>
        }
    </div>

    <div class="d-flex align-items-center justify-content-center mt-5">
        <nav aria-label="Page navigation example">
            <ul class="pagination">


                <button class="btn btn-lg Previous">
                    <a class="page-link Previous" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </button>

                <div (click)="changePage($event)">
                    <button class="btn btn-sm"><a class="page-link">1</a></button>
                    <button class="btn btn-sm"><a class="page-link">2</a></button>
                    <button class="btn btn-sm"><a class="page-link">3</a></button>
                </div>

                <button class="btn btn-lg Next">
                    <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only Next">Next</span>
                    </a>
                </button>
            </ul>
        </nav>
    </div>

</div>
