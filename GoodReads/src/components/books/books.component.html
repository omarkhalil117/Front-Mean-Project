<div class="container">
  @for (book of books; track book.ID) {
    <div class="image-container">
      <img [src]="book.cover">
      <a (click)="redirectToBookDetails(book._id)">{{ book.name }}</a>
      <a (click)="redirectToAuthorDetails(book.authorID._id)">{{ book.authorID.firstName }} {{ book.authorID.lastName }}</a>
    </div>
  }
</div>
