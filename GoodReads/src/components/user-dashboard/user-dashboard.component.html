  <div class="container-fluid mt-5 ">
    <div class="row">
      <div class="col-3">
        <div class="d-flex flex-column align-content-center justify-content-center ">
          <button type="button" class="btn btn-info w-50 my-1" (click)="getAll()">All</button>
          <button type="button" class="btn btn-info w-50 my-1" (click)="getReadBook()">Read</button>
          <button type="button" class="btn btn-info w-50 my-1" (click)="getWantToReadBooks()">Want to Read</button>
          <button type="button" class="btn btn-info w-50 my-1" (click)="getReadingBooks()">Reading</button>
        </div>
      </div>
      <div class="col-9">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Cover</th>
              <th>Book</th>
              <th>Author</th>
              <th>Rating</th>
              <th>Average Rating</th>
              <th>Shelve</th>
            </tr>
          </thead>
          <tbody>
            @for(book of books ; track book.id)
            {
            <tr>
              @if(!book.book.cover)
              {
                <td><img src="../../assets/default-photo.jpg" alt=""></td>
              } @else {
                <td><img src="http://localhost:3000/{{book.book.cover}}" alt="img"></td>
              }
              <td><a href="">{{book.book.name}}</a></td>
              <td> <a href=""> {{book.book.authorID?.firstName}} <span>{{book.book.authorID?.lastName}}</span></a>
              </td>
              <td>{{book.book.categoryID?.name}}</td>
              <td></td>
              <!-- <td>{{book.book.shelve}}</td> -->
              <td>
                <select name="shelve" id="shelve">
                    <option value="Want to Read" selected>Want to Read</option>
                    <option value="Currently read">Currently read</option>
                    <option value="Read">Read</option>
                </select>
              </td>
            </tr>
            }
            
           
            <!-- Add more rows for other books -->
          </tbody>
        </table>
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
