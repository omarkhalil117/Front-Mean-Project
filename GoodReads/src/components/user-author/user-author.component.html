<div class="d-flex">
    @if(!authorData.author[0].photo)
    {
        <img src="../../assets/default-photo.jpg" alt="">
    } @else {
        <img src="http://localhost:3000/{{authorData.author[0].photo}}" alt="">
    }
    <div class="justify-content-around align-items-center mt-5  py-5">
        <h1>{{authorData.author[0].firstName}} <span>{{authorData.author[0].lastName}}</span></h1>
        <p>{{authorData.author[0].dob.slice(0,10)}}</p>
    </div>
</div>


<h1 class="align-items-start px-5 ">Author's Books</h1>

<div class="container">
    
    @for(book of authorData.authorbooks; track book._id)
    {
        <app-user-author-book [bookInfo]="book" [id]="book._id"></app-user-author-book>
    }

</div>
